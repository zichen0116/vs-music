<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beginning To Understand - VSCode Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .font-mono {
        font-family: 'Fira Code', monospace;
      }
      /* Custom Scrollbar for VSCode */
      .vscode-scroll::-webkit-scrollbar {
        width: 10px;
      }
      .vscode-scroll::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      .vscode-scroll::-webkit-scrollbar-thumb {
        background: #424242;
        border-radius: 5px;
      }
      .vscode-scroll::-webkit-scrollbar-thumb:hover {
        background: #4f4f4f;
      }

      /* Slide Up Animation */
      @keyframes slideUp {
        from { 
          transform: translateY(100%) scale(0.95); 
          opacity: 0; 
        }
        to { 
          transform: translateY(0) scale(1); 
          opacity: 1; 
        }
      }
      .animate-slide-up {
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
